<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErickGym Web</title>
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <header>
      <h1>ErickWeb Dashboard</h1>
    </header>
    <section>
      <h2>Novo Exercício</h2>
      <form>
        <input id="cx-nome" type="text" autocomplete="off" placeholder="Nome..."><br /><br />
        <textarea name="cx-descricao" id="cx-descricao" cols="30" rows="3" placeholder="Descrição.."></textarea><br />
        <button id="btn-cadastrar">Cadastrar</button>
      </form>
    </section>
    <section>
      <h2>Exercícios Cadastrados</h2>
      <ol id="lst-exercicios">
      </ol>
    </section>
  </main>
</body>

</html>
